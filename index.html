<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; text-align: center; padding: 50px; }
        .container { display: inline-block; padding: 20px; background-color: white; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 14px 20px; margin: 10px; border: none; cursor: pointer; width: 150px; }
        .loginbtn { background-color: #2196F3; }
        .registerbtn { background-color: #4CAF50; }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome</h1>
    <p>Please choose an option:</p>
    <a href="/login"><button class="loginbtn">Login</button></a>
    <a href="/register"><button class="registerbtn">Register</button></a>
</div>

</body>
</html>

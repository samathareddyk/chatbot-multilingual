<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; }
        .container { width: 300px; padding: 16px; background-color: white; margin: 0 auto; margin-top: 100px; border: 1px solid #ccc; border-radius: 4px; }
        input[type=text], input[type=password] { width: 100%; padding: 12px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; cursor: pointer; width: 100%; }
        .registerbtn { background-color: #4CAF50; }
        .loginbtn { background-color: #2196F3; }
        .flash { color: red; list-style-type: none; padding: 0; }
        .flash li { margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash">
          {% for category, message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="/login" method="post">
        <label for="uname"><b>ID</b></label>
        <input type="text" placeholder="Enter ID" name="id" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <button type="submit" class="loginbtn">Login</button>
    </form>
    <p>Don't have an account? <a href="/register">Register here</a></p>
</div>

</body>
</html>
